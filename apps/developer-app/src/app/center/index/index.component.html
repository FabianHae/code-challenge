<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Centers</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a href="#" routerLink="/center/create" class="btn btn-success">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
      </svg>
      New Center
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>ID</th>
      <th>Branch</th>
      <th>Company</th>
      <th width="220px">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let center of centers">
      <td>{{ center.id }}</td>
      <td>{{ center.branch }}</td>
      <td>{{ center.company_name }}</td>
      <td>
        <a href="#" [routerLink]="['/center/', center.id, 'view']" class="btn btn-info">View</a>
        <a href="#" [routerLink]="['/center/', center.id, 'edit']" class="btn btn-primary">Edit</a>
        <button (click)="deleteCenter(center.id)" type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
